<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyper Set Extension Test</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Hyper Set Bubble Demo</h1>
  <p>Hover or click on the link below to see a bubble with additional links.</p>

  <!-- Main link with data-hset -->
  <a href="#" class="hset-link" data-hset='[
    {"url": "https://example.com/article1", "author": "Author One"},
    {"url": "https://example.com/article2", "author": "Author Two"},
    {"url": "https://example.com/article3", "author": "Author Three"}
  ]'>
    Main sentence (hover or click to see links)
  </a>
</body>
</html>
